<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catégories Handicap</title>
    <link rel="stylesheet" href="../css/manger_dormir.css">
</head>
<body>
    <div class="container">
        <!-- Catégorie : Où manger -->
        <div class="category" id="manger">
            <a href=""><h3>Où manger?</h3></a>
            <form>
                <label>
                    <input type="checkbox" name="besoin_manger" value="menu_braille">
                    Menu disponible en braille
                </label><br>
                <label>
                    <input type="checkbox" name="besoin_manger" value="accessibilite_salle">
                    Accessibilité pour fauteuil roulant
                </label><br>
                <label>
                    <input type="checkbox" name="besoin_manger" value="proximite_parking">
                    Proximité d'un parking accessible
                </label>
            </form>
        </div>

        <!-- Catégorie : Où dormir -->
        <div class="category" id="dormir">
            <a href=""><h3>Où dormir?</h3></a>
            <form>
                <label>
                    <input type="checkbox" name="besoin_dormir" value="lit_pmr">
                    Lit PMR (accessible aux personnes à mobilité réduite)
                </label><br>
                <label>
                    <input type="checkbox" name="besoin_dormir" value="salle_bain_adaptee">
                    Salle de bain adaptée
                </label><br>
                <label>
                    <input type="checkbox" name="besoin_dormir" value="proche_gare">
                    Proximité de la gare
                </label><br>
                <label>
                    <input type="checkbox" name="besoin_dormir" value="ascenseur">
                    Présence d'un ascenseur
                </label>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
