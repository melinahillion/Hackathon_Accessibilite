<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoJSON Commune Search</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #f9f9f9;
            color: #333;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #007BFF;
            margin-bottom: 20px;
        }

        .results-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .result {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
            margin-bottom: 10px;
        }

        .result:last-child {
            border-bottom: none;
        }

        .result h2 {
            font-size: 1.2rem;
            color: #444;
        }

        .result p {
            margin: 5px 0;
            font-size: 1rem;
            color: #555;
        }

        .result a {
            color: #007BFF;
            text-decoration: none;
        }

        .result a:hover {
            text-decoration: underline;
        }

        .no-results {
            text-align: center;
            color: #888;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Search Results for "Paris"</h1>
    <div class="results-container" id="results-container">
        <!-- Dynamic content will be injected here -->
        <p class="no-results">Searching for data...</p>
    </div>
    
    <script src="../scriptbdd.js"></script>
</body>
</html>
