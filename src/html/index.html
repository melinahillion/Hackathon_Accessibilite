<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="../css/index.css">
</head>

<body>
    <div class="container2">
        <form id="handicapForm" onsubmit="redirectToPage(event)">
            <div class="category" id="ma_ville">
                <h2>Ma ville</h2>
                <label for="ville">Entrez le nom de votre ville :</label>
                <input type="text" id="ville" name="ville" placeholder="Ex : Paris">
            </div>
            <br>
            <div class="category" id="poi">
                <h3>Points d'intérêt (POI)</h3>
                <label for="poi">Recherchez un lieu :</label>
                <input type="text" id="poi" name="poi" placeholder="Ex : Musée, Parc">
            </div>
            <br>
            <div class="category" id="submitSection">
                <button type="submit">Rechercher</button>
            </div>
        </form>
        
        <script>
            function redirectToPage(event) {
                event.preventDefault(); // Empêche la soumission classique du formulaire
                window.location.href = "manger_dormir.html"; // Redirige vers x.html
            }
        </script>
        
        
    </div>
    <!-- <script src=".../script.js"></script> -->
    <script>
        function redirectToPage(event) {
            event.preventDefault(); // Empêche la soumission classique du formulaire
    
            // Récupère les valeurs des champs de formulaire
            const ville = document.getElementById("ville").value.trim();
    
            // Vérifie si la ville est vide
            if (!ville) {
                alert("Veuillez entrer le nom de votre ville !");
                return;
            }
    
            // Ajoute la ville dans l'URL comme paramètre GET
            const queryParams = new URLSearchParams({ ville: ville });
    
            // Redirige vers la page suivante avec les paramètres GET
            window.location.href = `manger_dormir.html?${queryParams.toString()}`;
        }
    </script>
    
</body>
</html>
