<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte avec API Google Maps</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #f9f9f9;
            color: #333;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header h1 {
            color: #007BFF;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        header h2 {
            color: #555;
            font-size: 1.5rem;
            font-weight: 400;
        }

        #map-container {
            max-width: 800px;
            margin: 20px auto;
            border: 2px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #map {
            height: 500px; /* Hauteur de la carte */
            width: 100%;   /* Largeur de la carte */
        }

        .info {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            margin-top: 20px;
        }

        .info p {
            margin: 10px 0;
        }

        .info a {
            color: #007BFF;
            text-decoration: none;
        }

        .info a:hover {
            text-decoration: underline;
        }

        /* Satisfaction Touch Bar */
        .satisfaction {
            max-width: 800px;
            margin: 30px auto;
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .satisfaction h3 {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #444;
        }

        .rating {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .rating button {
            border: none;
            background: none;
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.2s ease, color 0.3s ease;
        }

        .rating button:hover,
        .rating button.selected {
            color: #007BFF;
            transform: scale(1.2);
        }

        .rating button:focus {
            outline: none;
        }

        .feedback {
            margin-top: 10px;
            font-size: 1rem;
            color: #444;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.5rem;
            }

            header h2 {
                font-size: 1.2rem;
            }

            #map-container {
                margin: 10px;
            }

            .satisfaction h3 {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Result</h1>
        <h2>Carte Google Maps</h2>
    </header>

    <div id="map-container">
        <div id="map"></div>
    </div>

    <div class="info">
        <p>Phone number: <strong>+336.00.00.00.00</strong></p>
        <p>Website: <a href="https://www.google.com" target="_blank">www.google.com</a></p>
    </div>

    <div class="satisfaction">
        <h3>√ätes-vous satisfait du r√©sultat ?</h3>
        <div class="rating">
            <button data-rating="1">üò°</button>
            <button data-rating="2">üòû</button>
            <button data-rating="3">üòê</button>
            <button data-rating="4">üòä</button>
            <button data-rating="5">üòç</button>
        </div>
        <div class="feedback">Click on an emoji to rate!</div>
    </div>

    <script>
        // Satisfaction touch bar functionality
        const buttons = document.querySelectorAll('.rating button');
        const feedback = document.querySelector('.feedback');

        buttons.forEach(button => {
            button.addEventListener('click', () => {
                // Remove selected class from all buttons
                buttons.forEach(btn => btn.classList.remove('selected'));
                // Add selected class to clicked button
                button.classList.add('selected');
                // Update feedback text
                const rating = button.getAttribute('data-rating');
                let message = '';
                switch (rating) {
                    case '1':
                        message = "We're sorry to hear that! üò°";
                        break;
                    case '2':
                        message = "We'll try to do better. üòû";
                        break;
                    case '3':
                        message = "Thanks for your feedback. üòê";
                        break;
                    case '4':
                        message = "We're glad you liked it! üòä";
                        break;
                    case '5':
                        message = "Thank you! We're thrilled! üòç";
                        break;
                }
                feedback.textContent = message;
            });
        });
    </script>

    <script>
        function initMap() {
            // Coordonn√©es du centre de la carte
            const location = { lat: 48.8566, lng: 2.3522 }; // Paris
            // Cr√©ation de la carte
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 12, // Niveau de zoom
                center: location,
            });
            // Marqueur sur la carte
            const marker = new google.maps.Marker({
                position: location,
                map: map,
            });
        }
    </script>

    <!-- Appel √† l'API Google Maps avec votre cl√© -->
    <script async
        src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
    </script>
</body>
</html>
