<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/result.css">
    <title>Carte avec API Google Maps</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #f9f9f9;
            color: #333;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header h1 {
            color: #007BFF;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        header h2 {
            color: #555;
            font-size: 1.5rem;
            font-weight: 400;
        }

        #map-container {
            max-width: 800px;
            margin: 20px auto;
            border: 2px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #map {
            height: 500px; /* Hauteur de la carte */
            width: 100%;   /* Largeur de la carte */
        }

        .info {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            margin-top: 20px;
        }

        .info p {
            margin: 10px 0;
        }

        .info a {
            color: #007BFF;
            text-decoration: none;
        }

        .info a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.5rem;
            }

            header h2 {
                font-size: 1.2rem;
            }

            #map-container {
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Result</h1>
        <h2>Carte Google Maps</h2>
    </header>

    <div id="map-container">
        <div id="map"></div>
    </div>

    <div class="info">
        <p>Phone number: <strong>+336.00.00.00.00</strong></p>
        <p>Website: <a href="https://www.google.com" target="_blank">www.google.com</a></p>
    </div>

    <script>
        function initMap() {
            // Coordonnées du centre de la carte
            const location = { lat: 48.8566, lng: 2.3522 }; // Paris
            // Création de la carte
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 12, // Niveau de zoom
                center: location,
            });
            // Marqueur sur la carte
            const marker = new google.maps.Marker({
                position: location,
                map: map,
            });
        }
    </script>

    <!-- Appel à l'API Google Maps avec votre clé -->
    <script async
        src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
    </script>
</body>
</html>
