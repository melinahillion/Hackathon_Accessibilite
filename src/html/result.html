<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte avec API Google Maps</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #f9f9f9;
            color: #333;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header h1 {
            color: #007BFF;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        header h2 {
            color: #555;
            font-size: 1.5rem;
            font-weight: 400;
        }

        .main-container {
            display: flex;
            max-width: 1200px;
            margin: 0 auto;
            gap: 20px;
        }

        #map-container {
            flex: 2;
            height: 500px;
            border: 2px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .results-container {
            flex: 1;
            max-width: 400px;
            height: 500px;
            overflow-y: auto;
            background: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 10px;
        }

        .results-container div {
            margin-bottom: 10px;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        .results-container div:last-child {
            border-bottom: none;
        }

        .pagination {
            text-align: center;
            margin-top: 10px;
        }

        .pagination button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background: #007BFF;
            color: #fff;
            cursor: pointer;
        }

        .pagination button:hover {
            background: #0056b3;
        }

        .pagination button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .search-container {
            max-width: 800px;
            margin: 30px auto;
            text-align: center;
        }

        .search-container input {
            width: 70%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 5px;
        }

        .search-container button {
            padding: 10px 15px;
            font-size: 1rem;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .search-container button:hover {
            background-color: #0056b3;
        }

        .satisfaction {
            max-width: 800px;
            margin: 30px auto;
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .satisfaction h3 {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #444;
        }

        .rating {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .rating button {
            border: none;
            background: none;
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.2s ease, color 0.3s ease;
        }

        .rating button:hover,
        .rating button.selected {
            color: #007BFF;
            transform: scale(1.2);
        }

        .rating button:focus {
            outline: none;
        }

        .feedback {
            margin-top: 10px;
            font-size: 1rem;
            color: #444;
        }
    </style>
</head>
<body>
    <header>
        <h1>Search Your City</h1>
        <h2>Carte Google Maps</h2>
    </header>

    <div class="search-container">
        <input type="text" id="search-city" placeholder="Enter your city (e.g., Paris)">
        <button onclick="searchCity()">Search</button>
    </div>

    <div class="main-container">
        <!-- Map Container -->
        <div id="map-container">
            <div id="map"></div>
        </div>

        <!-- Results Container -->
        <div class="results-container" id="results-container">
            <div id="results-list">
                <p>Enter a city name to see results.</p>
            </div>
            <div class="pagination">
                <button id="prev-button" onclick="changePage(-1)" disabled>Previous</button>
                <button id="next-button" onclick="changePage(1)" disabled>Next</button>
            </div>
        </div>
    </div>

    <!-- Satisfaction Section -->
    <div class="satisfaction">
        <h3>√ätes-vous satisfait du r√©sultat ?</h3>
        <div class="rating">
            <button data-rating="1">üò°</button>
            <button data-rating="2">üòû</button>
            <button data-rating="3">üòê</button>
            <button data-rating="4">üòä</button>
            <button data-rating="5">üòç</button>
        </div>
        <div class="feedback">Cliquez sur une ic√¥ne pour donner votre avis !</div>
    </div>

    <script>
        let currentPage = 0; // Index de la page actuelle
        let paginatedResults = []; // Stocke les r√©sultats pagin√©s

        // Initialiser Google Maps
        function initMap() {
            const location = { lat: 48.8566, lng: 2.3522 }; // Paris par d√©faut
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 12,
                center: location,
            });

            const marker = new google.maps.Marker({
                position: location,
                map: map,
            });
        }

        // Recherche de ville
        function searchCity() {
            const city = document.getElementById("search-city").value.trim();

            if (!city) {
                alert("Veuillez entrer un nom de ville.");
                return;
            }

            fetch("../acceslibre_agglo_blois.json")
                .then(response => response.json())
                .then(data => {
                    paginatedResults = data.filter(item => item.commune.toLowerCase() === city.toLowerCase());
                    currentPage = 0; // R√©initialise la pagination
                    updateResults();
                })
                .catch(error => {
                    console.error("Erreur lors du chargement des donn√©es:", error);
                    document.getElementById("results-list").innerHTML = `<p>Erreur lors du chargement des donn√©es. Veuillez r√©essayer plus tard.</p>`;
                });
        }

        // Met √† jour les r√©sultats affich√©s pour la page actuelle
        function updateResults() {
            const resultsList = document.getElementById("results-list");
            resultsList.innerHTML = "";

            const start = currentPage * 3;
            const end = start + 3;
            const pageResults = paginatedResults.slice(start, end);

            if (pageResults.length === 0) {
                resultsList.innerHTML = `<p>Aucun r√©sultat trouv√©.</p>`;
                return;
            }

            pageResults.forEach(item => {
                const div = document.createElement("div");
                div.innerHTML = `
                    <h2>${item.name || "Nom inconnu"}</h2>
                    <p><strong>Adresse:</strong> ${item.numero || ""} ${item.voie || ""}, ${item.postal_code || ""}</p>
                    <p><strong>Latitude:</strong> ${item.latitude}</p>
                    <p><strong>Longitude:</strong> ${item.longitude}</p>
                    <p><strong>Site Internet:</strong> ${item.site_internet ? `<a href="${item.site_internet}" target="_blank">${item.site_internet}</a>` : "Non disponible"}</p>
                `;
                resultsList.appendChild(div);
            });

            document.getElementById("prev-button").disabled = currentPage === 0;
            document.getElementById("next-button").disabled = end >= paginatedResults.length;
        }

        function changePage(direction) {
            currentPage += direction;
            updateResults();
        }

        function getCityFromURL() {
            const params = new URLSearchParams(window.location.search);
            return params.get("ville") || "";
        }

        function initSearch() {
            const city = getCityFromURL();
            if (city) {
                const input = document.getElementById("search-city");
                input.value = city;
                searchCity();
            }
        }

        window.onload = initSearch;

        // Satisfaction functionality
        document.querySelectorAll('.rating button').forEach(button => {
            button.addEventListener('click', () => {
                document.querySelectorAll('.rating button').forEach(btn => btn.classList.remove('selected'));
                button.classList.add('selected');
                const feedbackText = {
                    1: "üò° Pas du tout satisfait !",
                    2: "üòû Peu satisfait.",
                    3: "üòê Moyen.",
                    4: "üòä Satisfait !",
                    5: "üòç Tr√®s satisfait !",
                };
                document.querySelector('.feedback').textContent = feedbackText[button.dataset.rating];
            });
        });
    </script>

    <!-- Google Maps API -->
    <script async src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"></script>
</body>
</html>
